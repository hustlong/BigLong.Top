baseurl                 = "/"   # Your domain name. Must end with "/"
languageCode            = "zh-CN"
title                   = "龙大侠"
theme                   = "introduction"
enforce_ssl             = false
builddrafts             = false                             # Include pages with draft status of true
canonifyURLs = true
# canonifyurls            = true                              # Turns relative urls into absolute urls
# disqusshortname       = "xxx"                             # Enable Disqus for comments
googleAnalytics       = "af16f5c4c7a8e8929ed5fab578dc947d"

[params]
    blogHead            = "BigLong.Top"                            # Full name shows on blog post pages
    firstName           = "BigLong"                    # First name shows in introduction on main page
    tagLine             = "重新出发"           # Appears after the introduction
    introHeight         = "fullheight"                           # Input either 'medium' or 'large' or 'fullheight'
    themeStyle          = "light"                           # Choose 'light' or 'dark'
    # avatar              = "img/profile.jpg"                 # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email               = "long@hust.edu.cn"             # Shows in contact section, or leave blank to omit
    localTime           = true                              # Show your current local time in contact section
    timeZone            = "Asia/Shanghai"             # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateForm            = "Jan 2, 2006"
    dateFormFull        = "Mon Jan 2 2006 15:04:05 EST"
    cacheBuster         = false                             # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description         = "记录生活"             # Max 160 characters show in search results
    faviconFile         = "img/biglong.ico"
    # pygmentsStyle       = "monokai"                         # https://help.farbox.com/pygments.html
    # pygmentsCodeFences  = true
    # pygmentsUseClasses  = true
    footerText          = "皖ICP备18009137号  BIGLONG.TOP © 2018-2019"                                # Text to show in footer (overrides default text)
    fadeIn              = false                              # Turn on/off the fade-in effect
    customCSS           = []                                # Include custom css files e.g. ["css/foo.css", "css/bar.css"]

    showBlog            = true                              # Show Blog section on home page
    showProjects        = true                              # Show Projects section on home page
    projectColumns      = "2"                               # Choose "2" or "3" columns for projects section
    # placeHolderimg      = "/img/workday.jpg"                # For Projects without image
    showAllPosts        = true                             # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showLatest          = true                              # Show latest blog post summary
    shareButtons        = false                              # On post pages, show share this social buttons

    # Share buttons
    shareTwitter        = false
    shareFacebook       = false
    sharePinterest      = false
    shareGooglePlus     = false

